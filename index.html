      observer.observe(document.documentElement, {childList:true, subtree:true});
      setInterval(() => { runLogic(); checkUID(); initBadge(); }, 1000);
      runLogic();
  }

})();`;

    // --- SCRIPT LOADER LOGIC ---

    }

        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

        const mode = document.getElementById('modeSelect').value;
        let ua = "";
        if (mode === "arab") {
            const day = String(randomInt(1, 28)).padStart(2, '0');
            const month = String(randomInt(8, 12)).padStart(2, '0');

        } else if (mode === "iphone") {
            ua = `Mozilla/5.0 (iPhone; CPU iPhone OS 18_7 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/26.${randomInt(1,3)}.${randomInt(1,9)} Mobile/22F${randomInt(50,80)} Safari/605.1.15`;

    function copyUA() {
        const copyText = document.getElementById("resultArea");
        if(copyText.value === "") return;
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value).then(() => {
            document.getElementById('statusMsg').innerText = "UA Disalin ‚úÖ";
            document.getElementById('statusMsg').style.color = "#29b6f6";
        });
    }

    function copyScript() {
        const scriptText = document.getElementById("scriptBox");
        scriptText.select();
        scriptText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(scriptText.value).then(() => {
            const st = document.getElementById('scriptStatus');
            st.innerText = "Script Tersalin! ‚úÖ Buka via -> Setelan -> Skrip.";
            st.style.color = "#ff9800";
            setTimeout(() => { st.innerText = ""; }, 3000);
        });
    }
</script>
